<!DOCTYPE html>
<html>
<head>
    <title>Food</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/logo.png">
</head>
<body>
    <header><h1>Food</h1></header>

    <div class="search">
        <input type="text" id="search-bar" placeholder="What do you have?">
        <button id="search-button">Search</button> <!-- Adjusted line -->
    </div>

    <div class="login">
        <button onclick="window.location.href='./login.html'">Login</button>
    </div>

    <div class="random-meal">
        <button id="random-meal-button">Get a Random Meal</button> <!-- Adjusted line -->
    </div>

    <div class="recently-viewed">
        <h2>Recently Viewed</h2>
        <div id="recentlyViewed"></div>
    </div>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
