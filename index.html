<!DOCTYPE html>
<html>
<head>
    <title>Food</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/logo.png">
</head>
<body>
    <header><h1>Food</h1></header>

    <!-- make sure the id matches the event listeners. basically: make sure that the 
    event listeners can pull from the html file. using the ID or whatever there is -->
    <div class="search">
        <input type="text" id="search-bar" placeholder="What do you have?">
        <button id="search-button">Search</button> <!-- Adjusted line -->
    </div>

    <div class="login">
        <button onclick="window.location.href='./login.html'">Login</button>
    </div>

    <div class="random-meal">
        <button id="random-meal-button">Get a Random Meal</button> <!-- Adjusted line -->
    </div>

    <div class="recently-viewed">
        <h2>Recently Viewed</h2>
        <div id="recentlyViewed"></div>
    </div>
    <!-- JavaScript -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Need to load the jquery script before the other scripts to use because other scripts use JQuery. -->
    <script type="module" src="index.js"></script>
</body>
</html>
